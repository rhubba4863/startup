        <button type="button" class="btn btn-primary" id="myInput2" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Launch demo modal

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>

        <script>
          var myModal = document.getElementById('exampleModal')
          var myInput = document.getElementById('myInput2')
        
          // myModal.addEventListener('shown.bs.modal', function () {
          myModal.addEventListener("shown.bs.modal", function () {
            myInput.focus();
          })  
        </script>

    <main class="container-fluid bg-secondary text-center">      
      <!-- Note - Some links Hidden till user logs in -->

      <div>
        <h1>Welcome to Trivia</h1>
        <form method="get" action="play.html">
          <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input class="form-control" type="text" placeholder="your@email.com" />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">ðŸ”’</span>
            <input class="form-control"type="password" placeholder="Password" />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <button type="submit" class="btn btn-secondary">Create</button> 
        </form>
      </div>
    </main>

    <!-- Footer and Link -->
    <footer class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="text-reset">Author: Robert (Parker) Hubbard</span>
        <a class="text-reset" href="https://github.com/rhubba4863/startup">GitHub Site</a>
      </div>
    </footer>
