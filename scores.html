<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia</title>
    <link rel="icon" href="favicon.ico" />

    <link rel="stylesheet" href="main.css" />

    <!-- Include Javascript -->
    <script src="index.js"></script>

    <!--Include Bootstrap Tools/Resources-->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
    />
  </head>
  <body  class="bg-dark text-light">
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="container-fluid">     
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand">Trivia<sup>&reg;</sup></a>
     
        <menu class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="play.html">Play</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="scores.html">Scores</a>
          </li>
        </menu>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" id="myInput2" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Launch demo modal
        </button>   
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>

        <script>
          var myModal = document.getElementById('exampleModal')
          var myInput = document.getElementById('myInput2')
        
          // myModal.addEventListener('shown.bs.modal', function () {
          myModal.addEventListener("shown.bs.modal", function () {
            myInput.focus();
          })  
        </script>
      </nav>   
    </header>

    <main>
      <!-- Note - Some links Hidden till user logs in -->
      <h2 class="new-high-score">New High Score!</h2>
      <div id="scores-structure">
        <h1>High Scores</h1>
        <table>
          <thead>
            <tr>
                <th class="bordertime">#</th>
                <th class="bordertime">Name</th>
                <th class="bordertime">Score</th>
                <th class="bordertime">Date</th>
              </tr>
          </thead>
          <tbody>
            <tr>
              <td class="bordertime">1</td>
              <td class="bordertime">도윤 이</td>
              <td class="bordertime">34</td>
              <td class="bordertime">May 20, 2024</td>
            </tr>
            <tr>
              <td class="bordertime">2</td>
              <td class="bordertime">Annie James</td>
              <td class="bordertime">29</td>
              <td class="bordertime">January 2, 2025</td>
            </tr>
            <tr>
              <td class="bordertime">3</td>
              <td class="bordertime">Gunter Spears</td>
              <td class="bordertime">7</td>
              <td class="bordertime">December 3, 2024</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <!-- Footer and Link -->
    <footer class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="text-reset">Author: Robert (Parker) Hubbard</span>
        <a class="text-reset" href="https://github.com/rhubba4863/startup">GitHub Site</a>
      </div>
    </footer>
  </body>
</html>
