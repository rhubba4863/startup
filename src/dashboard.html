<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Trivia</title>
    <link rel="icon" href="favicon.ico" />

  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Trivia<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html">Play</a></li>
          <li><a href="index.html">Scores</a></li>

      <div>  Username</div> 
      <div>  Last/New Score</div>

          <img alt="Arches" height=150  src="https://upload.wikimedia.org/wikipedia/commons/8/84/Ski_Famille_-_Family_Ski_Holidays.jpg?raw=true" />

        <button type="submit">Logout</button>

    <footer>
      <hr />
